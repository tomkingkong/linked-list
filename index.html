<!DOCTYPE html>
<html>
<head>
  <title>Linked List</title>
  <link rel="stylesheet" type="text/css" href="style.css">

      <div class="link-form">
        <h1>Linked<span><img src="images/linked-list-logo.svg" alt="linked list logo"></span>List</h1>
        <form>
          <input type="text" name="Website Title" placeholder="Website Title" id="website-title-input">

          <button>Enter</button>
        </form>
      </div>
    </header>
    <main>
      <section class="bookmark-block">
        <h2 id="website-title">The Website Title</h2>
        <p id="website-url"><a href="#">www.thewebsiteurl.com</a></p>
        <div class="read-and-delete">
          <button class="read-button">Read</button>
          <button class="delete-button">Delete</button>
        </div>
      </section>
      <section class="bookmark-block">

        <div class="read-and-delete">
          <button class="read-button">Read</button>

        </div>

        </div>

          <div class="read-and-delete">
            <button class="read-button">Read</button>
            <button class="delete-button">Delete</button>
          </div>
      </section>
    </main>
  </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
